{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}

  <h1>Create a new page:</h1>


  <form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    {{ create_form }}
    <input class= "btn btn-primary" type="submit" value="Submit">
  </form>

{% endblock %}
